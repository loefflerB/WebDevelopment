<!DOCTYPE html>
<html>

<head>
    <title>Tables example</title>
    <style>
        table {
            border: 3px solid black;
            border-collapse:  collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: lightgray;
        }
    </style>
</head>

<body>
        <h1>Tables example</h1>
        <table>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Job</th>
            </tr>
            <tr>
                <td>Benjamin</td>
                <td>Loeffler</td>
                <td>Data Scientist</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Wick</td>
                <td>Assassin</td>
            </tr>
        </table>
</body>
</html>
